<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Sangameshwar</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        /* Smooth fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            color: white;
            font-size: 26px;
            margin-bottom: 15px;
        }

        /* Input Fields */
        .input-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin: 12px 0;
            padding: 10px;
        }

        .input-container input {
            width: 100%;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            outline: none;
            padding-left: 10px;
        }

        .input-container i {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Placeholder Color */
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: #fdbb2d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background: #ffcc70;
            transform: scale(1.05);
        }

        /* Links */
        .toggle-link, .reset-link {
            color: white;
            font-size: 14px;
            margin-top: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-link:hover, .reset-link:hover {
            text-decoration: underline;
            color: #ffcc70;
        }

        /* Error Message */
        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 8px;
        }

        /* Footer */
        footer {
            text-align: center;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 25px;
            }

            h2 {
                font-size: 22px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="login-container" id="login-container">
    <h2 id="form-title">Welcome Back</h2>
    <form id="auth-form">
        
        <!-- Email Field -->
        <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter Email" required>
        </div>

        <!-- Password Field -->
        <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter Password" required>
        </div>

        <!-- Login Button -->
        <button type="submit" id="auth-button">Sign In</button>
    </form>

    <div class="error-message" id="error-message"></div>

    <!-- Forgot Password & Signup Links -->
    <div class="reset-link" id="reset-link">Forgot Password?</div>
    <div class="toggle-link" id="toggle-link">New User? Create an account</div>
</div>

<!-- Footer -->
<footer>
    <p>© 2025 Sangameshwar | IIIT Hyderabad</p>
    <p>Contact: <a href="mailto:salesangameshwar1@gmail.com" style="color: #ffcc70;">salesangameshwar1@gmail.com</a></p>
    <p>Developed with ❤️ | Dr.Vamshi Medical Institute, Vikarabad</p>
</footer>

<script src="indexjs.js"></script>

</body>
</html>
