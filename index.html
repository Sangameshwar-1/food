<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-in-out;
            border: 2px solid #4CAF50; /* Added border color */
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s; /* Added transition effect */
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50; /* Change border color on focus */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .toggle-link,
        .reset-link {
            color: #007bff;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 10px;
            transition: color 0.3s; /* Added transition effect */
        }

        .toggle-link:hover,
        .reset-link:hover {
            color: #0056b3; /* Change text color on hover */
        }

        .user-count {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        footer {
            text-align: center;
            color: #fff;
            background-color: #333;
            padding: 10px;
            width: 100%;
            border-top: 1px solid #ccc;
            position: absolute;
            bottom: 0;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }

            input[type="email"],
            input[type="password"],
            button {
                padding: 8px;
                font-size: 14px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="login-container" id="login-container">
    <h2 id="form-title">Login Page</h2>
    <form id="auth-form">
        <input type="email" id="email" placeholder="Enter your email" required><br>
        <input type="password" id="password" placeholder="Enter your password" required><br>
        <button type="submit" id="auth-button">Login</button>
    </form>
    <div class="error-message" id="error-message"></div>
    <div class="reset-link" id="reset-link">Forgot Password?</div>
    <div class="toggle-link" id="toggle-link">Don't have an account? Sign up</div>
    <div class="user-count" id="user-count"></div>
</div>

<footer>
    <p>Developed by: Sangameshwar IIIT HYD</p>
    <p>Contact: salesangameshwar1@gmail.com</p>
    <p>Development Support: Dr.Vamshi Medical Institute Vikarabad</p>
    <p>Contact: support@example.com</p>
</footer>

<script src="indexjs.js"></script>

</body>
</html>
