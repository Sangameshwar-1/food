<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://apis.google.com https://www.gstatic.com;">

  <title>Google Sheets API Example</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js" defer></script> <!-- defer ensures the script runs after HTML is loaded -->
</head>
<body>
  <h2>Submit Data to Google Sheets</h2>
  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="button" id="submit">Submit</button>
  </form>
</body>
</html>
