<!DOCTYPE html>
<html>
<head>
  <title>My Free Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
      width: 100%;
      border: 2px solid #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>My Location Map (Free, No API Key!)</h2>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Set initial map view [latitude, longitude], zoom level
  var map = L.map('map').setView([17.385044, 78.486671], 13); // Hyderabad as default

  // Load tiles from OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Add a marker
  var marker = L.marker([17.385044, 78.486671]).addTo(map)
    .bindPopup('<b>Hyderabad</b><br>My Location.')
    .openPopup();
</script>

</body>
</html>
