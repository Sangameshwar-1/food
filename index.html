<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Data to Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Send Data to Google Sheets</h1>

    <div class="form-container">
        <h2>Enter Data:</h2>
        <form id="dataForm">
            <label for="row1">Row 1: </label>
            <input type="text" id="row1" name="row1" required><br><br>
            <label for="row2">Row 2: </label>
            <input type="text" id="row2" name="row2" required><br><br>
            <label for="row3">Row 3: </label>
            <input type="text" id="row3" name="row3" required><br><br>
            <button type="submit">Send Data</button>
        </form>
    </div>

    <script>
        // Get the form element
        const form = document.getElementById('dataForm');

        // Add event listener for form submission
        form.addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the values from the input fields
            const row1 = document.getElementById('row1').value;
            const row2 = document.getElementById('row2').value;
            const row3 = document.getElementById('row3').value;

            // Prepare the data to send to the API
            const data = {
                rows: [
                    [row1, row2, row3]
                ]
            };

            // Send the data to the Flask API
            try {
                const response = await fetch('https://food-pdkb.onrender.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Check if the request was successful
                if (response.ok) {
                    alert('Data sent successfully!');
                    form.reset(); // Reset the form
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>

</body>
</html>
