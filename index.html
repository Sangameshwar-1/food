<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push User Name to Google Sheets</title>
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://accounts.google.com; object-src 'none';">

<script>
  function start() {
    gapi.load('client:auth2', function() {
      gapi.auth2.init({
        client_id: '704525461093-8itmgn4dqt90kaec6eau2quvfatilnj8.apps.googleusercontent.com',  // Replace with your actual client ID
      }).then(function() {
        console.log('Google API client loaded successfully');
      }, function(error) {
        console.error('Error initializing Google API client:', error);
      });
    });
  }
</script>
<body onload="start()">

</html>
