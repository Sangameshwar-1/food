<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Donor Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1e1e2f, #2f4f4f);
      color: #e0e0e0;
    }

    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      z-index: 1000;
    }

    .toggle:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    nav {
      background: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: background 0.3s ease;
    }

    .dark-mode nav {
      background: #252537;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li.user-info {
      font-weight: 500;
      padding: 12px 20px;
      color: #333;
    }

    .dark-mode nav ul li.user-info {
      color: #e0e0e0;
    }

    nav ul li a,
    nav ul li button {
        padding: 12px 25px;
        font-size: 16px;
        font-weight: 500;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 25px;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        width: 150px; /* Adjust the width as needed */
    }

    nav ul li a:hover,
    nav ul li button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    .dark-mode .container {
      background: #252537;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 2em;
      transition: color 0.3s ease;
    }

    .dark-mode h1 {
      color: #e0e0e0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    input,
    select {
      padding: 12px;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      width: 100%;
      font-size: 1em;
      color: #333;
      background: #f9f9f9;
      transition: border-color 0.3s ease, background 0.3s ease, color 0.3s ease;
    }

    .dark-mode input,
    .dark-mode select {
      color: #e0e0e0;
      background: #3a3a4a;
      border-color: #555;
    }

    input::placeholder,
    select:invalid {
      color: #777;
    }

    .dark-mode input::placeholder,
    .dark-mode select:invalid {
      color: #aaa;
    }

    input:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    button.adddonor {
      padding: 14px 30px;
      font-size: 1.1em;
      font-weight: 500;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button.adddonor:hover {
      background: #218838;
      transform: scale(1.05);
    }

    .warning {
      color: #dc3545;
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
      font-size: 0.95em;
      transition: color 0.3s ease;
    }

    .dark-mode .warning {
      color: #ff6b6b;
    }

    footer {
      background: #ffffff;
      color: #333;
      padding: 20px;
      text-align: center;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-mode footer {
      background: #252537;
      color: #e0e0e0;
    }

    footer p {
      margin: 8px 0;
      font-size: 0.95em;
    }

    footer a {
      display: inline-block;
      margin: 5px 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    footer a.linkedin {
      color: #0077b5;
    }

    footer a.whatsapp {
      color: #25d366;
    }

    footer a:hover {
      transform: scale(1.1);
    }

    footer a.linkedin:hover {
      color: #005983;
    }

    footer a.whatsapp:hover {
      color: #1ebe57;
    }

    footer i {
      margin-right: 8px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .toggle {
        top: 15px;
        right: 15px;
        padding: 8px 15px;
        font-size: 14px;
      }

      nav {
        padding: 15px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      nav ul li a,
      nav ul li button {
        width: 100%;
        padding: 12px;
        font-size: 15px;
      }

      nav ul li.user-info {
        width: auto;
        padding: 10px;
        font-size: 14px;
      }

      .container {
        width: 95%;
        padding: 20px;
        margin: 20px auto;
      }

      h1 {
        font-size: 1.8em;
      }

      input,
      select {
        padding: 10px;
        font-size: 0.95em;
      }

      button.adddonor {
        padding: 12px 25px;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .toggle {
        padding: 7px 12px;
        font-size: 13px;
      }

      h1 {
        font-size: 1.5em;
      }

      input,
      select {
        font-size: 0.9em;
      }

      button.adddonor {
        padding: 10px 20px;
        font-size: 0.95em;
      }

      .warning {
        font-size: 0.9em;
      }

      footer p,
      footer a {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body class="dark-mode">
  <button class="toggle" onclick="toggleDark()">Light Mode</button>

  <header>
    <nav>
      <ul>
        <li class="user-info" id="user-info">Not logged in</li>
        <li><a href="game.html">Play the Game</a></li>
        <li><button id="viewDonorsButton">View Donors</button></li>
        <li><button id="logoutButton">Logout</button></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Donor Management System</h1>
    <form id="donorForm">
      <input type="text" id="name" placeholder="Name" required>
      <select id="bloodType" required>
        <option value="" disabled selected>Select Blood Type</option>
        <option value="A+">A+ve</option>
        <option value="A-">A-ve</option>
        <option value="B+">B+ve</option>
        <option value="B-">B-ve</option>
        <option value="AB+">AB+ve</option>
        <option value="AB-">AB-ve</option>
        <option value="O+">O+ve</option>
        <option value="O-">O-ve</option>
      </select>
      <input type="text" id="contact" placeholder="Contact Number" required>
      <input type="text" id="address" placeholder="Address" required>
      <input type="text" id="district" placeholder="District" required>
      <button type="submit" class="adddonor">Add Donor</button>
    </form>
    <p class="warning">** The RH factor and the District must be correct.</p>
  </div>

  <footer>
    <p>Development Support by: Dr.Vamshi Govt Medical Institute Vikarabad</p>
    <a href="mailto:vamshi@gmail.com" class="linkedin"><i class="fas fa-envelope"></i>Contact: vamshi@gmail.com</a>
    <p>Developed by: Sangameshwar IIIT HYD</p>
    <a href="mailto:salesangameshwar1@gmail.com" class="whatsapp"><i class="fas fa-envelope"></i>Contact: salesangameshwar1@gmail.com</a>
  </footer>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark-mode');
      const toggleBtn = document.querySelector('.toggle');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    }
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="userjs.js"></script>
</body>
</html>
