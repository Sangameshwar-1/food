<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
<link rel="icon" type="image/png" href="favicon.png">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        /* Smooth fade-in effect */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 15px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border: 2px solid #fdbb2d;
            box-shadow: 0 0 10px #fdbb2d;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #fdbb2d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #ffcc70;
            transform: scale(1.05);
        }

        .toggle-link, .reset-link {
            color: white;
            font-size: 14px;
            margin-top: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-link:hover, .reset-link:hover {
            text-decoration: underline;
            color: #ffcc70;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 8px;
        }

        footer {
            text-align: bottom ;
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 25px;
            }

            h2 {
                font-size: 22px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="login-container" id="login-container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
        <p> Use email : test@gmail.com</p>
        <p> Password : 123456</p>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit" id="auth-button">Login</button>
    </form>
    <div class="error-message" id="error-message"></div>
    <div class="reset-link" id="reset-link">Forgot Password?</div>
    <div class="toggle-link" id="toggle-link">Don't have an account? Sign up</div>
</div>
