<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order</title>
    <style>
        #orders-section {
            margin-top: 30px;
        }
        #orders-list {
            list-style-type: none;
            padding: 0;
        }
        #orders-list li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Food Order</h1>

    <!-- Order Form -->
    <form id="order-form">
        <label for="food-item">Choose Your Food:</label>
        <select id="food-item">
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="pasta">Pasta</option>
        </select>
        <br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10">
        <br><br>
        <button type="submit">Place Order</button>
    </form>

    <!-- Orders Section -->
    <section id="orders-section">
        <h2>Recent Orders</h2>
        <ul id="orders-list"></ul>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
       const admin = require("firebase-admin");

        // Initialize Firebase Admin SDK with service account credentials
        admin.initializeApp({
            credential: admin.credential.cert({
                "type": "service_account",
                "project_id": "adpsr-75e1f",
                "private_key_id": "YOUR_PRIVATE_KEY_ID",
                "private_key": "-----BEGIN PRIVATE KEY-----\nYOUR_PRIVATE_KEY\n-----END PRIVATE KEY-----\n",
                "client_email": "firebase-adminsdk-7fyvc@adpsr-75e1f.iam.gserviceaccount.com",
                "client_id": "107099221824990410869",
                "auth_uri": "https://accounts.google.com/o/oauth2/auth",
                "token_uri": "https://oauth2.googleapis.com/token",
                "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
                "client_x509_cert_url": "https://www.googleapis.com/robot/v1/metadata/x509/firebase-adminsdk-7fyvc%40adpsr-75e1f.iam.gserviceaccount.com"
            }),
            databaseURL: "https://adpsr-75e1f.firebaseio.com"
        });
        // Handle Form Submission and Save to Firebase
        document.getElementById("order-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const foodItem = document.getElementById("food-item").value;
            const quantity = document.getElementById("quantity").value;

            // Save order to Firebase Realtime Database
            const orderRef = database.ref('orders').push();
            orderRef.set({
                foodItem: foodItem,
                quantity: quantity,
                date: new Date().toISOString()
            }).then(() => {
                alert("Order placed successfully!");
                displayOrders();  // To update the displayed list
            }).catch(error => {
                console.error("Error placing order:", error);
            });
        });

        // Function to Display Orders
        function displayOrders() {
            const ordersList = document.getElementById("orders-list");
            ordersList.innerHTML = '';  // Clear existing list

            const ordersRef = database.ref('orders');
            ordersRef.once('value', snapshot => {
                snapshot.forEach(childSnapshot => {
                    const order = childSnapshot.val();
                    const listItem = document.createElement('li');
                    listItem.textContent = `${order.quantity} x ${order.foodItem} - Ordered on ${order.date}`;
                    ordersList.appendChild(listItem);
                });
            });
        }

        // Real-time order updates
        function displayOrdersRealTime() {
            const ordersList = document.getElementById("orders-list");
            ordersList.innerHTML = '';

            const ordersRef = database.ref('orders');
            ordersRef.on('child_added', snapshot => {
                const order = snapshot.val();
                const listItem = document.createElement('li');
                listItem.textContent = `${order.quantity} x ${order.foodItem} - Ordered on ${order.date}`;
                ordersList.appendChild(listItem);
            });
        }

        // Call this function to display orders when the page loads
        window.onload = displayOrdersRealTime;
    </script>

</body>
</html>
