<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration</title>
    <!-- Include Firebase JS SDK (version 9 and above, uses module system) -->
    <script type="module">
        // Importing Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQOhH2t5XPieLGlM3anZYco06-PvQt37c",
            authDomain: "adpsr-75e1f.firebaseapp.com",
            databaseURL: "https://adpsr-75e1f-default-rtdb.firebaseio.com",
            projectId: "adpsr-75e1f",
            storageBucket: "adpsr-75e1f.appspot.com",
            messagingSenderId: "959425930437",
            appId: "1:959425930437:web:cd3bae057e5b657a32fcac",
            measurementId: "G-1X15K2TPH4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Handle Form Submission
        document.getElementById("donorForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById("name").value;
            const bloodType = document.getElementById("bloodType").value;
            const contact = document.getElementById("contact").value;

            // Push data to Firebase Realtime Database
            const donorData = {
                name: name,
                bloodType: bloodType,
                contact: contact
            };

            // Reference to 'donors' node in Realtime Database
            const donorRef = ref(database, 'donors');

            // Add new donor data
            push(donorRef, donorData)
                .then(() => {
                    alert("Donor Registered Successfully!");
                    document.getElementById("donorForm").reset();
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });
    </script>
</head>
<body>
    <h1>Blood Donor Registration</h1>
    <form id="donorForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="bloodType">Blood Type:</label>
        <input type="text" id="bloodType" required><br>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
